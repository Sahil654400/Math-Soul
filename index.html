<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Soul</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef6ff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
    .green-btn { background-color: #28a745; }
    .del-btn { background-color: #343a40; }
    input, select {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
    }
    .result-box {
      background: #f1f1ff;
      padding: 12px;
      border-radius: 6px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Math Soul</h1>  <!-- Standard Calculator -->  <div class="card">
    <h2>Standard Calculator</h2>
    <input id="calcInput" placeholder="Example: 8âˆš9+6 or 2^3 or Ï€*2" />
    <div class="buttons">
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button><button onclick="append('4')">4</button>
  <button onclick="append('5')">5</button>
  <button onclick="append('6')">6</button>
  <button onclick="append('-')">-</button>

  <button onclick="append('7')">7</button>
  <button onclick="append('8')">8</button>
  <button onclick="append('9')">9</button>
  <button onclick="append('*')">&times;</button>

  <button onclick="append('0')">0</button>
  <button onclick="append('%')">%</button>
  <button onclick="append('/')">&divide;</button>
  <button onclick="append('Ï€')">Ï€</button>

  <button onclick="append('^')">^</button>
  <button onclick="append('(')">(</button>
  <button onclick="append(')')">)</button>
  <button onclick="append('Math.sqrt(')">âˆš</button>

  <button onclick="power(2)">xÂ²</button>
  <button onclick="power(3)">xÂ³</button>
  <button class="del-btn" onclick="backspace()">âŒ«</button>
  <button class="green-btn" onclick="calculate()">=</button>

  <button style="grid-column: span 4" onclick="clearCalc()">Clear</button>
</div>
<div class="result-box" id="mainResult">Result: </div>

  </div>  <!-- Trigonometry Calculator -->  <div class="card">
    <h2>Trigonometry Calculator</h2>
    <select id="trigFunc">
      <option value="sin">sin</option>
      <option value="cos">cos</option>
      <option value="tan">tan</option>
      <option value="sec">sec</option>
      <option value="cosec">cosec</option>
      <option value="cot">cot</option>
    </select>
    <input id="trigInput" placeholder="Enter angle in degrees" />
    <button onclick="calculateTrig()">Calculate</button>
    <div class="result-box" id="trigResult"></div>
  </div>  <!-- Age Calculator -->  <div class="card">
    <h2>Age Calculator</h2>
    <label>Birth Date:</label>
    <input type="date" id="dob" />
    <button onclick="calculateAge()">Calculate Age</button>
    <div class="result-box" id="ageResult"></div>
  </div>  <!-- LCM & HCF Calculator -->  <div class="card">
    <h2>Find LCM & HCF</h2>
    <input id="numbers" placeholder="Enter numbers like 20 50 26" />
    <button onclick="findLCM()">Find LCM</button>
    <div class="result-box" id="lcmResult"></div>
    <button onclick="findHCF()">Find HCF</button>
    <div class="result-box" id="hcfResult"></div>
  </div>  <script>
    function append(val) {
      document.getElementById("calcInput").value += val;
    }
    function clearCalc() {
      document.getElementById("calcInput").value = "";
      document.getElementById("mainResult").innerText = "Result: ";
    }
    function backspace() {
      let input = document.getElementById("calcInput");
      input.value = input.value.slice(0, -1);
    }
    function power(n) {
      let input = document.getElementById("calcInput");
      let val = input.value;
      let match = val.match(/(\d+\.?\d*)$/);
      if (match) {
        let num = parseFloat(match[1]);
        input.value = val.slice(0, -match[1].length) + Math.pow(num, n);
      }
    }
    function calculate() {
      let input = document.getElementById("calcInput").value;
      input = input.replace(/(\d)(Math\.sqrt|\u03c0)/g, "$1*$2");
      input = input.replace(/\u03c0/g, Math.PI);
      input = input.replace(/\^/g, "**");
      try {
        let result = eval(input);
        document.getElementById("mainResult").innerText = "Result: " + result;
      } catch {
        document.getElementById("mainResult").innerText = "Invalid Expression!";
      }
    }
    function calculateTrig() {
      const func = document.getElementById("trigFunc").value;
      const angle = parseFloat(document.getElementById("trigInput").value);
      const rad = angle * (Math.PI / 180);
      let result;
      switch(func) {
        case "sin": result = Math.sin(rad); break;
        case "cos": result = Math.cos(rad); break;
        case "tan": result = Math.tan(rad); break;
        case "sec": result = 1 / Math.cos(rad); break;
        case "cosec": result = 1 / Math.sin(rad); break;
        case "cot": result = 1 / Math.tan(rad); break;
      }
      document.getElementById("trigResult").innerText = `${func}(${angle}Â°) = ${result.toFixed(5)}`;
    }
    function calculateAge() {
      const dob = new Date(document.getElementById("dob").value);
      const today = new Date();
      let years = today.getFullYear() - dob.getFullYear();
      let months = today.getMonth() - dob.getMonth();
      let days = today.getDate() - dob.getDate();
      if (days < 0) {
        months--;
        days += 30;
      }
      if (months < 0) {
        years--;
        months += 12;
      }
      document.getElementById("ageResult").innerText = `You are ${years} years, ${months} months, and ${days} days old.`;
    }
    function findLCM() {
      const nums = document.getElementById("numbers").value.split(/\s+/).map(Number);
      const gcd = (a, b) => b ? gcd(b, a % b) : a;
      const lcm = (a, b) => a * b / gcd(a, b);
      const result = nums.reduce((a, b) => lcm(a, b));
      document.getElementById("lcmResult").innerText = `LCM: ${result}\n(LCM is the smallest number divisible by all.)`;
    }
    function findHCF() {
      const nums = document.getElementById("numbers").value.split(/\s+/).map(Number);
      const gcd = (a, b) => b ? gcd(b, a % b) : a;
      const result = nums.reduce((a, b) => gcd(a, b));
      document.getElementById("hcfResult").innerText = `HCF: ${result}\n(HCF is the largest number that divides all.)`;
    }
  </script></body>
</html>
